# This `clippy.toml` configuration file is half-deprecated by Rust.
#
# The lint groups and exceptions are defined in `libgm/src/lib.rs`.
# Only special options that are not available in `Cargo.toml` (?) are configured here.

doc-valid-idents = [
  # Programming terms
  "SemVer",

  # Official GM related terms
  "GameMaker",
  "YoYoGames",
  "YoYo",

  # Tools
  "UndertaleModTool",
  "UndertaleModLib",
  "Underanalzyer",
  "LibGM",

  # Platform names
  "PlayStation",
  "PSVita",

  # Relevant users
  "BioTomateDE",
  "colinator27",
  "OceanBagel",
  "krzys-h",

  # Include the default idents as well
  "..",
]

# These crates are currently used by multiple dependencies
# but under different versions. Not much I can do about this.
allowed-duplicate-crates = ["zune-core", "zune-jpeg"]
