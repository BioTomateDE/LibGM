[package]
name = "libgm"
version = "0.1.0"
edition = "2024"

[features]
no-integrity-checks = []

# For normal debugging/testing
# - Fast compile time
# - Usually decent runtime
# - All debug information
[profile.dev]
opt-level = 0
debug = 2
strip = false
debug-assertions = true
overflow-checks = true


# For debugging/testing concerning slow operations
# - Slower compile time
# - Fast runtime
# - Most debug information but inspecting variables in the debugger might not work properly
[profile.release]
opt-level = 2   # might need tweaking
lto = "thin"
debug = "limited"
strip = false
codegen-units = 16
incremental = true


# For actual releases for users.
# - Very slow compile time
# - Fastest runtime
# - File, line and function debug symbols
[profile.full-release]
inherits = "release"
opt-level = 3
lto = "fat"
codegen-units = 1
strip = "debuginfo"
incremental = false


[dependencies]
uuid = { version = "1.16.0", features = ["serde"] }
chrono = { version = "0.4.40", features = ["serde"] }
num_enum = "0.7"
image = { version = "0.25.6", features = ["png", "rayon"] }
bzip2 = "0.5.2"
biologischer-log = { git = "https://github.com/BioTomateDE/rust-biologischer-log.git" }
log = "0.4"
zstd = "0.13.3"
tar = "0.4.44"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = "3.12.0"
diffs = "0.5.1"
cpu-time = "1.0.0"
rayon = "1.10.0"
png = "0.17.16"
colored = "3.0.0"
mtpng = "0.4.1"
tynm = "0.2.0"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }
bimap = "0.6.3"
arrayvec = "0.7.6"
many-to-many = "0.1.7"
thiserror = "2.0.17"
