[package]
name = "libgm"
version = "0.1.0"
edition = "2024"

[profile.dev]
opt-level = 1       # slight optimisations in debug profile

[profile.release]
debug = true        # debug info
lto = true          # link time optimisation
#codegen-units = 1   # potentially better optimisations but build process way slower

[dependencies]
uuid = { version = "1.16.0", features = ["serde"] }
chrono = { version = "0.4.40", features = ["serde"] }
num_enum = "0.7"
image = { version = "0.25.6", features = ["png", "rayon"] }
bzip2 = "0.5.2"
biologischer-log = { git = "https://github.com/BioTomateDE/rust-biologischer-log.git" }
log = "0.4"
zstd = "0.13.3"
tar = "0.4.44"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = "3.12.0"
diffs = "0.5.1"
cpu-time = "1.0.0"
rayon = "1.10.0"
png = "0.17.16"
colored = "3.0.0"
mtpng = "0.4.1"
tynm = "0.2.0"

[dev-dependencies]
criterion = "0.4"
[[bench]]
name = "benchmark"
harness = false
