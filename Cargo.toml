[package]
name = "libgm"
version = "0.1.0"
edition = "2024"

[profile.release]
debug = true

[dependencies]
uuid = "1.16.0"
chrono = "0.4.40"
num_enum = "0.7"
image = { version = "0.25.6", features = ["png"] }
bzip2 = "0.5.2"
qoi = { git = "https://github.com/BioTomateDE/fork-qoi-rust.git" }
biologischer-log = { git = "https://github.com/BioTomateDE/rust-biologischer-log.git" }
log = "0.4"
zip = "4.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
diffs = "0.5.1"
cpu-time = "1.0.0"
rayon = "1.10.0"
png = "0.17.16"
colored = "3.0.0"