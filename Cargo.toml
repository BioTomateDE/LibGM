[package]
name = "libgm"
version = "0.1.0"
edition = "2024"

[profile.release]
debug = true

[dependencies]
uuid = "1.16.0"
chrono = "0.4.40"
num_enum = "0.7"
colored = "3.0.0"
image = { version = "0.25.6", features = ["png"] }
bzip2 = "0.5.2"
qoi = "0.4.1"
biologischer-log = { git = "https://github.com/BioTomateDE/rust-biologischer-log.git" }
log = "0.4"
itertools = "0.12.1"
zip = "2.6.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
